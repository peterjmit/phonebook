<!DOCTYPE html>
<!--[if IE 8]>         <html class="lt-ie9" lang="en" > <![endif]-->
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Phonebook</title>

  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" href="stylesheets/app.css" />
</head>
<body>
  <div class="row">
    <div class="small-9 small-centered columns">
      <h1>Phonebook</h1>
    </div>
  </div>

  <div class="row">
    <div id="contact-app" class="small-9 small-centered columns">
      <div id="flash-list"></div>
      <form id="contact-add" action="/">
        <div class="row">
          <div class="large-4 columns">
            <input type="text" name="first_name" placeholder="First name" required="true" value="">
          </div>
          <div class="large-4 columns">
            <input type="text" name="last_name" placeholder="Last name" required="true" value="">
          </div>
          <div class="large-4 columns">
            <div class="row collapse">
              <div class="small-9 columns">
                <input type="tel" name="numbers" placeholder="Phone number" required="true" value="">
              </div>
             <div class="small-3 columns">
              <button class="button postfix" type="submit">
                Add
              </button>
              </div>
            </div>
          </div>
          <div class="large-3 columns">

          </div>
        </div>
      </form>
      <div id="contact-list" class="none"></div>
    </div>
  </div>

  <script type="text/template" id="contact-template">
        <div class="large-4 columns">
          <%- first_name %>
        </div>
        <div class="large-4 columns">
          <%- last_name %>
        </div>
        <div class="large-4 columns">
          <%- numbers[0].number %>
          <button class="delete alert tiny right">Delete</button>
        </div>
  </script>

  <script type="text/template" id="contact-error">
    <div data-alert class="alert-box <%= type %>">
      <%= message %>
      <a href="#" class="close">&times;</a>
    </div>
  </script>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="javascripts/vendor/underscore.js"></script>
  <script src="javascripts/vendor/backbone.js"></script>

  <script src="javascripts/app.js"></script>

  <script>
    $(function() {
      var collection = new Phonebook.Contacts();
      var app = new Phonebook.Views.Contacts({ collection: collection });
    })
  </script>
</body>
</html>
